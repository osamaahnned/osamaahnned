name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  
  workflow_dispatch:        

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write       
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: osamaahnned
          outputs: dist/snake.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
